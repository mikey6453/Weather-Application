<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .temperature {
            font-size: 32px;
        }

        .description {
            font-size: 24px;
            margin-top: 10px;
        }
        .weather-icon {
            width: 100px;
            height:100px;
        }
    </style>
</head>
<body class="bg-info text-white">
    <div class="container text-center">
        <div class="row justify-content-center align-items-center" style="height: 80vh;">
            <div class="col-sm-6">
                <h1 class="mt-4">Weather App</h1>
                <form action="/" method="post">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" id="cityName" name="cityName" placeholder="City" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" id="stateName" name="stateName" value="VA" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" id="countryName" name="countryName" value="US" class="form-control">
                            </div>
                        </div>
                    </div>
                    <button class="submit btn btn-light mt-3">Find</button>
                </form>
                {% if data %}
                <div class="description">
                    {{data.main}}: {{ data.description }} <br>
                    <img src="https://openweathermap.org/img/wn/{{data.icon}}@2x.png" alt="Icon" class="weather-icon">
                    <span class="temperature">{{data.temperature}} Â°C</span>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>
